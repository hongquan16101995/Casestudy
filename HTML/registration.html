<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/registration.css">
</head>
<body>
<div id="container">
    <form>
        <table id="table">
            <tr>
                <td colspan="2"><h2>ĐĂNG KÝ LÁI THỬ XE</h2></td>
            </tr>
            <tr>
                <td>Họ và tên : </td>
                <td><label><input type="text" name="name" size="30" maxlength="30"></label></td>
            </tr>
            <tr>
                <td>Số điện thoại : </td>
                <td><label><input type="text" name="phone" size="20" maxlength="11"></label></td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><label><textarea name="address" style="width: 220px;height: 70px"></textarea></label></td>
            </tr>
            <tr>
                <td>Ngày muốn lái thử : </td>
                <td><label><input type="date" name="date"></label></td>
            </tr>
            <tr>
                <td>Loại xe muốn lái thử : </td>
                <td><label><select>
                    <option>-- Loại xe --</option>
                    <option>BRIO</option>
                    <option>CITY</option>
                    <option>CIVIC</option>
                    <option>HR-V</option>
                    <option>CR-V</option>
                    <option>ACCORD</option>
                </select></label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" name="submit">&emsp;&emsp;Đăng ký&emsp;&emsp;</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
