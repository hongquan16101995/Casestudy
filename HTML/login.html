<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div id="container">
    <div id="logo"><img src="car_moto/hondalogo.jpg" alt="Lỗi" width="100%" height="100%"></div>
    <div id="login">
        <form>
            <table>
                <tr>
                    <td>Username:</td>
                    <td><label><input type="text" name="username" id="username" size="25px"></label></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><label><input type="text" name="password" id="password" size="25px"></label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" name="submit" onclick="login()">Đăng nhập</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
